<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Open+Sans&family=Roboto&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- HEADER AND HERO -->
    <header>

        <!-- HEADER NAVIGATION -->
        <nav class="nav flex-direction ">
            <div class="logo"></div>
            <div class="left-nav"></div>
            <div class="rigth-nav"></div>
            <div class="nav-button"></div>
        </nav>

        <!-- HERO -->
        <div class="hero flex-direction flex-center">

            <div class="container-large flex-direction flex-wrap line-center">
                <div class="hero-title"></div>
                <div class="hero-article"></div>
                <div class="hero-image"></div>

            </div>
        </div>
    </header>

    <!-- MAIN SECTION -->
    <main>

        <!-- business plan selection section -->
        <div class="business-plan">
            <div class="container flex-direction flex-center flex-wrap">

                <div class="business-plan-title"></div>
                <div class="business-plan-button"></div>
                <div class="business-plan-card flex-direction flex-wrap line-center">

                    <div class="business-plan-professional"></div>
                    <div class="business-plan-advanced"></div>
                    <div class="business-plan-enterprise"></div>
                    <div class="business-plan-enterprise-team"></div>

                </div>
            </div>
        </div>

        <!-- find partner section -->
        <div class="find-partner">
            <div class="container flex-direction flex-center flex-wrap">

                <div class="find-partner-image"></div>
                <div class="find-partner-article"></div>

            </div>
        </div>

        <!-- dropbox operation -->
        <div class="dropbox-operation">
            <div class="container flex-direction flex-center flex-wrap">

                    <div class="dropbox-operation-card"></div>
                    <div class="dropbox-operation-card"></div>
                    <div class="dropbox-operation-card"></div>
                    <div class="dropbox-operation-card"></div>
                    <div class="dropbox-operation-card"></div>
                    <div class="dropbox-operation-card"></div>
    
            </div>
        </div>

        <!-- dropbox client -->
        <div class="dropbox-client container ">
            <div class="dropbox-client-link"></div>
        </div>

        <!-- dropbox client  logo-->

    </main>

</body>

</html>
