<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Open+Sans&family=Roboto&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- HEADER AND HERO -->
    <header>

        <!-- HEADER NAVIGATION -->
        <nav class="nav flex-direction ">
            <div class="logo"></div>
            <div class="left-nav"></div>
            <div class="rigth-nav"></div>
            <div class="nav-button"></div>
        </nav>

        <!-- HERO -->
        <div class="hero flex-direction flex-center">

            <div class="container-large flex-direction flex-wrap line-center">
                <div class="hero-title"></div>
                <div class="hero-article"></div>
                <div class="hero-image"></div>

            </div>
        </div>
    </header>

    <!-- MAIN SECTION -->
    <main>

        <!-- business plan selection section -->
        <div class="business-plan">
            <div class="container flex-direction flex-center flex-wrap">

                <div class="business-plan-title"></div>
                <div class="business-plan-button"></div>
                <div class="business-plan-card flex-direction flex-wrap line-center">

                    <div class="business-plan-professional"></div>
                    <div class="business-plan-advanced"></div>
                    <div class="business-plan-enterprise"></div>
                    <div class="business-plan-enterprise-team"></div>

                </div>
            </div>
        </div>

        <!-- find partner section -->
        <div class="find-partner">
            <div class="container flex-direction flex-center flex-wrap">

                <div class="find-partner-image"></div>
                <div class="find-partner-article"></div>

            </div>
        </div>

        <!-- dropbox operation -->
        <div class="dropbox-operation">
            <div class="container flex-direction flex-center flex-wrap">

                    <div class="dropbox-operation-card"></div>
                    <div class="dropbox-operation-card"></div>
                    <div class="dropbox-operation-card"></div>
                    <div class="dropbox-operation-card"></div>
                    <div class="dropbox-operation-card"></div>
                    <div class="dropbox-operation-card"></div>

            </div>
        </div>

        <!-- dropbox client -->
        <div class="dropbox-client container ">
            <div class="dropbox-client-link"></div>
        </div>

        <!-- dropbox client logo-->
        <div class="dropbox-client-logo flex-direction flex-center">
            <div class="left-logo-section flex-direction flex-wrap">

                <div class="client-logo logo1"></div>
                <div class="client-logo logo2"></div>
                <div class="client-logo logo3"></div>
                <div class="client-logo logo4"></div>

            </div>
            <div class="center-logo-section"></div>
            <div class="right-logo-section flex-direction flex-wrap">

                <div class="client-logo logo5"></div>
                <div class="client-logo logo6"></div>
                <div class="client-logo logo7"></div>
                <div class="client-logo logo8"></div>

            </div>
        </div>

        <!-- free trial -->
        <div class="free trial">
            <div class="container flex-direction flex-center">
                <div class="free-trial-title"></div>
                <div class="free-trial-link"></div>
            </div>
        </div>

        <!-- FAQ -->
        <div class="faq">
            <div class="container flex-direction flex-center flex-wrap">
                <div class="faq-title"></div>
                <div class="faq-question"></div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="container-large">

            <div class="footer-link flex-direction flex-center flex-wrap">
                <div class="footer-link-column"></div>
                <div class="footer-link-column"></div>
                <div class="footer-link-column"></div>
                <div class="footer-link-column"></div>
                <div class="footer-link-column"></div>
            </div>

            <div class="footer-hr">
                <hr>
            </div>

            <div class="footer-language"></div>

            
        </div>
    </footer>
    

</body>

</html>
